<section class="product">
    <div class="container">
        <div class="row">
            <h3>Related Product</h3>
            <div class="col-md-3" *ngFor="let eachProduct of productArray">
                <div class="product__list">
                    <div class="product__list-item">
                        <img src="{{eachProduct.img}}" class="product__list-item-img" alt="P1">
                        <div class="product__list-item-wrap">
                            <h3 class="product__list-item-name">{{eachProduct.name}}</h3>
                            <span class="product__list-item-price">${{eachProduct.price}}</span>
                            <span class="product__list-item-rating">
                                <i class="ti ti-star rating--active"></i>
                                <i class="ti ti-star rating--active"></i>
                                <i class="ti ti-star rating--active"></i>
                                <i class="ti ti-star rating--active"></i>
                                <i class="ti ti-star"></i>
                            </span>
                            <div class="product__list-item-quantity">
                               <button class="quantity__btn" (click)="addQut(eachProduct)" ><i  class="ti ti-plus"></i></button>
                                <span class="quantity__number">{{eachProduct.quantity}}</span>
                                <button class="quantity__btn" (click)="minusQnt(eachProduct)" ><i  class="ti ti-minus"></i></button>
                            </div> 
                            <button class="quantity__add-btn" (click)="addCart(eachProduct)">ADD TO CART</button>
                        </div>
                    </div>
                </div>
            </div>
         

        </div>
    </div>
</section>
